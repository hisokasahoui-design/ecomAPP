<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page de connexion -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-shopping-cart"></i>
                <h2 data-i18n="login.title">Connexion E-Commerce</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label data-i18n="login.email">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label data-i18n="login.password">Mot de passe</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit" class="btn btn-primary w-100" data-i18n="login.submit">Se connecter</button>
            </form>
            <div class="login-info">
                <p data-i18n="login.defaultUsers">Utilisateurs par défaut :</p>
                <small>Admin: admin@app.com / admin123</small><br>
                <small>User: user@app.com / user123</small>
            </div>
        </div>
    </div>

    <!-- Application principale -->
    <div id="mainApp" style="display: none;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="btn btn-dark" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand ms-3" href="#">
                    <i class="fas fa-shopping-cart"></i> E-Commerce
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <div class="language-selector me-3">
                        <select id="languageSelect" class="form-select form-select-sm">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="ar">العربية</option>
                        </select>
                    </div>
                    <span class="text-white me-3" id="userDisplay"></span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn" data-i18n="nav.logout">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </div>
            </div>
        </nav>

        <div class="d-flex">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-menu" id="sidebarMenu">
                    <a href="#dashboard" class="sidebar-link active" data-page="dashboard">
                        <i class="fas fa-chart-line"></i>
                        <span data-i18n="sidebar.dashboard">Dashboard</span>
                    </a>
                    <a href="#products" class="sidebar-link" data-page="products">
                        <i class="fas fa-box"></i>
                        <span data-i18n="sidebar.products">Produits</span>
                    </a>
                    <a href="#categories" class="sidebar-link" data-page="categories">
                        <i class="fas fa-tags"></i>
                        <span data-i18n="sidebar.categories">Catégories</span>
                    </a>
                    <a href="#customers" class="sidebar-link" data-page="customers">
                        <i class="fas fa-users"></i>
                        <span data-i18n="sidebar.customers">Clients</span>
                    </a>
                    <a href="#orders" class="sidebar-link" data-page="orders">
                        <i class="fas fa-shopping-bag"></i>
                        <span data-i18n="sidebar.orders">Commandes</span>
                    </a>
                    <a href="#suppliers" class="sidebar-link" data-page="suppliers">
                        <i class="fas fa-truck"></i>
                        <span data-i18n="sidebar.suppliers">Fournisseurs</span>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div id="mainContent" class="main-content">
                <!-- Le contenu sera injecté ici dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="js/i18n.js"></script>
    <script defer src="js/storage.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/dashboard.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/categories.js"></script>
    <script defer src="js/customers.js"></script>
    <script defer src="js/orders.js"></script>
    <script defer src="js/suppliers.js"></script>
    <script defer src="js/userHome.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
